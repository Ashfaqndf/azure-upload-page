<!DOCTYPE html>
<html>
<head>
    <title>Azure Blob Upload</title>
    <style>
        #progressContainer {
            width: 100%;
            background-color: #eee;
            margin-top: 10px;
        }
        #progressBar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Upload File to Azure Blob Storage</h2>
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Upload</button>
    <p id="status"></p>

    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', uploadFile);

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');

            if (!fileInput.files.length) {
                status.textContent = 'Please select a file.';
                return;
            }

            const file = fileInput.files[0];
            const blobName = encodeURIComponent(file.name);

            // ✅ Replace with your actual SAS token (use raw '&')
            const sasToken = "?sp=rw&st=2025-10-17T09:48:15Z&se=2025-10-17T18:03:15Z&spr=https&sv=2024-11-04&sr=b&sig=YOUR_GENERATED_SIGNATURE";

            // ✅ Replace with your actual storage account and container name
            const storageAccount = "sgfortestingsasurl";
            const containerName = "tempcontainer";

            const uploadUrl = `https://sgfortestingsasurl.blob.core.windows.net/tempcontainer?sp=racwl&st=2025-10-17T11:41:35Z&se=2025-10-17T19:56:35Z&spr=https&sv=2024-11-04&sr=c&sig=1IALTQrOCnQOfG67oXwyNvgOc7kCCiYoB6DeLKJQdsg%3D`;

            console.log("Uploading to:", uploadUrl);

            const xhr = new XMLHttpRequest();
            xhr.open("PUT", uploadUrl, true);
            xhr.setRequestHeader("x-ms-blob-type", "BlockBlob");

            xhr.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    const percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percentComplete + "%";
                    progressBar.textContent = percentComplete + "%";
                }
            };

            xhr.onload = function () {
                if (xhr.status === 201) {
                    status.textContent = "✅ Upload successful!";
                } else {
                    status.textContent = `❌ Upload failed: ${xhr.status} - ${xhr.statusText}`;
                    console.error("Upload error:", xhr.responseText);
                }
            };

            xhr.onerror = function () {
                status.textContent = "❌ Error during upload.";
                console.error("XHR error:", xhr);
            };

            xhr.send(file);
        }
    </script>
</body>
</html>
